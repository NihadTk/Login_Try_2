<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>

</head>

<body>
    
    <div class="mainbox">


        <h2>Login</h2>


        <form>

            <span id="username">Username</span>

            <div class="txt_field">
                <input id="userbox" type="text" required placeholder="  Type your username" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='  Type your username'">
            </div>

            <span id="password">Password</span>

            <div class="txt_field">
                <input id="passbox" type="password" required placeholder="  Type your password" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='  Type your password'">
            </div>


        </form>


        <a id="forgot" href="#">Forgot password?</a>


        <input id="btn" type="submit" value="LOGIN">





        <span id="one">
            Or Sign Up Using
        </span>




            <div id="fb">

                <img id="fblogo" src="icons/fb.svg">

            </div>

            <div id="tweet">

                <img src="icons/twitter.svg">

            </div>

            <div id="google">

                <img id="googlelogo" src="icons/google.svg">

            </div>




            <span id="two">
                Or Sign Up Using
            </span>

            <a id="last" href="#">SIGN UP</a>



    </div>




</body>


</html>
